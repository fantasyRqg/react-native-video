apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}
repositories {
    maven {
        url 'http://nexus.zerozero.cn/repository/maven-public/'
    }
}
dependencies {
    //noinspection GradleDynamicVersion
    provided 'com.facebook.react:react-native:+'
    implementation 'com.yqritc.scalablevideoview:scalablevideoview:1.0.3'
    implementation 'rqg.fantasy.roundedvideoview:roundedvideoview:1.0.2'
}
